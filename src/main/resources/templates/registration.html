<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Page</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</head>
<body class="pt-5">
	<div class="container mx-auto mt-5 text-center">
		<div class="card bg-light rounded w-50 mx-auto">
			<div class="card-header">
				<h2>Register</h2>
			</div>
			<div class="card-body card-text">
				<form method="post">
					<div class="form-group">
						<label for="userName">Username</label> <input class="form-control" id="username" name="username" required>
					</div>
					<div class="form-group">
						<label for="password">Password</label> <input type="password" class="form-control" id="password" name="password" required>
					</div>
					<div class="form-group">
						<label for="passwordConfirmation">Password Confirmation</label> <input type="password" class="form-control" id="passwordConfirmation" name="passwordConfirmation" required>
					</div>
					<p th:each="error:${errors}" th:text="${error.getDefaultMessage()}" class="text-danger"></p>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					<input class="btn btn-primary" type="submit" value="Register!" />
				</form>
				<a href="/login">Login</a>
			</div>
		</div>
	</div>
</body>
</html>
