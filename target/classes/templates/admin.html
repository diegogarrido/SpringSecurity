<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<title>Admin Page</title>
</head>
<body>
	<div class="container my-5 mx-auto">
		<div class="d-flex justify-content-between align-items-baseline">
			<h1 th:text="'Welcome, '+${user.username}"></h1>
			<form method="post" action="/logout">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> <input class="btn btn-primary" type="submit" value="Logout!">
			</form>
		</div>
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Usename</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="u:${users}" th:if="${(user.isAdmin() && !u.isSuperAdmin()) || (user.isSuperAdmin() && u.isSuperAdmin())}">
					<td th:text="${u.username}"></td>
					<td th:text="${u.email}"></td>
					<td class="text-center">
						<p class="text-primary d-inline" th:if="${u.isSuperAdmin()}">Super Admin</p>
						<p class="text-primary d-inline" th:if="${u.isAdmin()&&!u.isSuperAdmin()}">Admin</p>
						<a class="btn btn-danger btn-sm d-inline" th:href="'/admin/delete_user?userId='+${u.id}" th:if="${!u.isAdmin()}">Delete</a>
						<a class="btn btn-danger btn-sm d-inline" th:href="'/admin/super/delete_admin?adminId='+${u.id}" th:if="${user.isSuperAdmin() && u.isAdmin() && !u.isSuperAdmin()}">Delete admin</a>
						<a class="btn btn-warning btn-sm d-inline" th:href="'/admin/make_admin?userId='+${u.id}" th:if="${!u.isAdmin()}">Make admin</a>
						<a class="btn btn-warning btn-sm d-inline" th:href="'/admin/super/un_admin?adminId='+${u.id}" th:if="${user.isSuperAdmin() && u.isAdmin() && !u.isSuperAdmin()}">Un admin</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
